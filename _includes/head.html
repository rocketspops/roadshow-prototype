<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <!-- Defaults -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/default.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/vendor/ss-standard.css">
  <link href="{{ site.baseurl }}/favicon.ico?v=1" rel="shortcut icon" type="image/x-icon" />
  <script src="{{ site.baseurl }}/js/vendor/jquery-2.1.1.min.js"></script>
  <script src="{{ site.baseurl }}/js/vendor/jquery-function-toggle.js"></script>
  <!-- Custom Includes -->
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ stylesheet }}">
  {% endfor %}
  {% for js in page.custom_js %}
    <script src="{{ site.baseurl }}/js/{{ js }}"></script>
  {% endfor %}
</head>
